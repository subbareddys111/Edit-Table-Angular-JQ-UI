<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
		@import url('//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css');
		
		#myCarousel {
		  margin-top: 40px;
		}
		
		.carousel-linked-nav,
		.item img {
		  display: block; 
		  margin: 0 auto;
		}
		
		.carousel-linked-nav {
		  width: 120px;
		  margin-bottom: 20px;   
		}
    </style>
  </head>
  <body>
	<div id="myCarousel" class="carousel slide">
	  <!-- Carousel items -->
	  <div class="carousel-inner">
	    <div class="active item">
	        <img src="http://images.budgettravel.com/25beautifulcitiesnewyorkcitystatueofliberty-5212014-133427_horiz-large.jpeg" />
	    </div>
	    <div class="item">
	        <img src="http://cdn.history.com/sites/2/2015/05/hith-golden-gate-144833144-E.jpeg" />
	    </div>
	    <div class="item">
	        <img src="http://i2.cdn.turner.com/cnnnext/dam/assets/160205124321-01-lonely-planet-top-spots-2016-philly-exlarge-169.jpg" />
	    </div>
	  </div>
	  <!-- Carousel nav -->
	  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div>
	
	<!-- LINKED NAV -->
	<ol class="carousel-linked-nav pagination">
	  <li class="active"><a href="#1">1</a></li>
	  <li><a href="#2">2</a></li>
	  <li><a href="#3">3</a></li>
	</ol>
	<script>
	//invoke the carousel
	$('#myCarousel').carousel({
	  interval: 5000
	});
	
	/* SLIDE ON CLICK */ 
	
	$('.carousel-linked-nav > li > a').click(function() {
	
	    // grab href, remove pound sign, convert to number
	    var item = Number($(this).attr('href').substring(1));
	
	    // slide to number -1 (account for zero indexing)
	    $('#myCarousel').carousel(item - 1);
	
	    // remove current active class
	    $('.carousel-linked-nav .active').removeClass('active');
	
	    // add active class to just clicked on item
	    $(this).parent().addClass('active');
	
	    // don't follow the link
	    return false;
	});
	
	/* AUTOPLAY NAV HIGHLIGHT */
	
	// bind 'slid' function
	$('#myCarousel').bind('slid', function() {
	
	    // remove active class
	    $('.carousel-linked-nav .active').removeClass('active');
	
	    // get index of currently active item
	    var idx = $('#myCarousel .item.active').index();
	
	    // select currently active item and add active class
	    $('.carousel-linked-nav li:eq(' + idx + ')').addClass('active');
	
	});
	</script>
  </body>
</html>
